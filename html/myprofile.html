<html>
    <head>
        <title>TODO | Do not forget</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css"> 
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/myprofile.css">
        <style>
            @import url('https://fonts.googleapis.com/css?family=Pacifico|Poppins:300,400,500,700&display=swap');
        </style>
    </head>
    <body>
        <header class="header-wrapper">
            <h2 class="heading-logo">TODO </h2>
            <div class="head-button-container profile-wrapper">
                <img id="profile" class="profile" src="../images/default_user.jpg">
                <ul class="profile-list">
                    <a class="anchor" href="myprofile.html"><li>My Profile</li></a>
                    <a class="anchor" href="main.html"><li>My Todo</li></a>
                    <a class="anchor" href="login.html" onclick="clearLog()"><li >Logout</li></a>
                </ul>
            </div>
            <div class="clear"></div>
        </header>
        <section class="section-one-wrapper section-myprofile">
            <div class="profile-page">
                <form action="#" method="POST">
                
                    <img  id="profilepic"class="profile-photo" src="../images/default_user.jpg" alt="default_user">
                    <div class="name-container">
                        <label >First Name</label>
                        <input id="fname" type="text">
                        <label>Last Name</label>
                        <input id="lname" type="text">
                    </div>
                    <div class="rem-details">
                        <label >Username</label>
                        <input id="username" class="input-username" type="text" disabled>
                        <label>Password</label>
                        <input id="password" class="input-password" type="text">
                        <label>Gender</label>
                        <input id="gender" type="text" disabled>
                        <label >Address</label>
                        <input id="address" type="text">
                    </div>
                    <input class="com-button input-edit" type="button" value="Edit" onclick="adding()">
                </form>
            </div>
        </section>
        <script src="../javascript/validation.js"></script> 
        <script src="../javascript/my-profile.js"></script> 
        <footer class="footer"></footer class="footer">
    </body>
</html>
