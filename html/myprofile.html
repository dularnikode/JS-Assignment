<html>
    <head>
        <title>TODO | Do not forget</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css"> 
        <link rel="stylesheet" href="../css/myprofile.css">
        <style>
            @import url('https://fonts.googleapis.com/css?family=Pacifico|Poppins:300,400,500,700&display=swap');
        </style>
    </head>
    <body>
        <header class="header-wrapper">
            <h2 class="heading-logo">TODO </h2>
            <div class="head-button-container">
                <a href="main.html"><button class="com-button button-login-signup">My ToDo</button></a>
            </div>
            <div class="clear"></div>
        </header>
        <section class="section-one-wrapper section-myprofile">
            <div class="profile-page">
                <form action="#" method="POST">
                
                    <img  id="profilepic"class="profile-photo" src="../images/default_user.jpg" alt="default_user">
                    <div class="name-container">
                        <label >First Name</label>
                        <input id="fname" type="text">
                        <label>Last Name</label>
                        <input id="lname" type="text">
                    </div>
                    <div class="rem-details">
                        <label >Username/Email</label>
                        <input id="username" class="input-username" type="text">
                        <label>Password</label>
                        <input id="password" class="input-password" type="text">
                        <label>Gender</label>
                        <input id="gender" type="text">
                        <label >Address</label>
                        <input id="address" type="text">
                    </div>
                    <input class="input-edit" type="edit" value="Edit">
                </form>
            </div>
        </section>
        <script src="../javascript/my-profile.js"></script>

        <footer class="footer"></footer class="footer">
    </body>
</html>
