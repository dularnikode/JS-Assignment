<html>
    <head>
        <title>TODO | Do not forget</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css"> 
        <link rel="stylesheet" href="../css/signup.css">
        <style>
            @import url('https://fonts.googleapis.com/css?family=Pacifico|Poppins:300,400,500,700&display=swap');
        </style>
    </head>
    <body>
        <header class="header-wrapper">
            <h2 class="heading-logo">TODO </h2>
            <div class="head-button-container">

                <a href="login.html"><button class="com-button button-login-signup">Login</button></a>
            </div>
            <div class="clear"></div>
        </header>
        <section class="section-one-wrapper section-signup">
            <div class="signup-page">
                <form action="#" method="POST">
                    <label>First Name</label>
                    <input type="text" id="fname" minlength="3" required>
                    <label>Last Name</label>
                    <input type="text" id="lname" minlength="3" required>
                    <label>Username/Email</label>
                    <input type="text" id="username" placeholder="Enter Username" required>
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter Password" required>
                        <label>Gender</label>
                        <input class="radio-input" type="radio" id="male" name="gender" value="Male">
                        <label class="radio-input" for="male">Male</label class>
                        <input class="radio-input" type="radio" id="female" name="gender" value="Female">
                        <label class="radio-input" for="female">Female</label>
                    <label>Address</label>
                    <input type="text-field" placeholder="Address" id="address">
                    <div>
                        <label>Profile photo</label>
                        <input type="file" id="profilephoto">
                    </div>
                    <input class="input-save" type="submit" value="Sign Up" onclick="submitk()">
                </form>
            </div>
        </section>
        <script src="../javascript/function-sign-up.js"></script>

        <footer class="footer"></footer class="footer">
    </body>
</html>
