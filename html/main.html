<html>
    <head>
        <title>TODO | Do not forget</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css"> 
        <link rel="stylesheet" href="../css/main.css">
        <style>
            @import url('https://fonts.googleapis.com/css?family=Pacifico|Poppins:300,400,500,700&display=swap');
        </style>
    </head>
    <body>
        <header class="header-wrapper">
            <h2 class="heading-logo">TODO </h2>
            <div class="head-button-container profile-wrapper">
                
                <img id="profile" class="profile" src="../images/default_user.jpg">
                <ul class="profile-list">
                    <a class="anchor" href="myprofile.html"><li>My Profile</li></a>
                    <a class="anchor" href="main.html"><li>My Todo</li></a>
                    <a class="anchor" href="login.html" onclick="clearLog()"><li >Logout</li></a>
                </ul>
            </div>
            <div class="clear"></div>
        </header>
        <section class="section-one-wrapper">
            <div class="main-container">
                <div class="header-list">
                    <!-- <form> -->
                        <!-- <label class="input-filter filter-label">from:</label>
                        <input class="input-filter " type="date">
                        <label class="input-filter filter-label">to:</label>
                        <input class="input-filter" type="date"> -->
                        <select id="filter" class="filter" onclick="classFilter()">
                            <option value="All">All</option>
                            <option value="Personal">Personal</option>
                            <option value="Social">Social</option>
                            <option value="Office">Office</option>
                        </select>
                        <a href="addtodo.html"><input class="todo-add-button" type="button" value="New todo"></a>
                        <input id="multipleDelButton" class="todo-add-button delete-button display-status" type="button" onclick="deleteToDo()" value="Delete"></input>               
                        <button id="multipleDoneButton" class="todo-add-button display-status" onclick="markDone()">Done</button>
                    <!-- </form> -->
                </div>
                <div class="card-container"> 
                    <table class="table-container">
                            <tr>
                                <th>Checkbox</th>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Start date</th>
                                <th>Due Date</th>
                                <th>Action</th>
                            </tr>
                        <tbody id="todotable"></tbody>
                            
                    </table>
                </div>
            </div>
        </section>
        <script src="../javascript/adding-todo.js"></script>
        <footer class="section-footer">
            <div>
                <p class="foot-para">&copy2020 TODO. All Rights Reserved</p>
            <div>
        </footer>
    </body>
</html>
