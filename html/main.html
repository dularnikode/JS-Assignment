<!DOCTYPE html>
<html>
    <head>
        <title>TODO | Do not forget</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css"> 
        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body>
        <header class="header-wrapper">
            <h2 class="heading-logo">TODO </h2>
            <div class="head-button-container profile-wrapper">
                
                <img id="profile" class="profile" src="../images/default_user.jpg">
                <span id="showuserName" style="display:block;"></span>
                <ul class="profile-list">
                    <a class="anchor" href="myprofile.html"><li>My Profile</li></a>
                    <a class="anchor" href="main.html"><li>My Todo</li></a>
                    <a class="anchor" href="index.html" onclick="SessionStorage.clearLog()"><li >Logout</li></a>
                </ul>
            </div>
            <div class="clear"></div>
        </header>
        <section class="section-one-wrapper main-height">
            <div class="main-container">
                <div class="header-list">
                    <!-- <form> -->
                        <!-- <label class="input-filter filter-label">from:</label>
                        <input class="input-filter " type="date">
                        <label class="input-filter filter-label">to:</label>
                        <input class="input-filter" type="date"> -->
                        <select id="filter" class="filter" onclick="todo.classFilter()">
                            <option value="All">All</option>
                            <option value="Personal">Personal</option>
                            <option value="Social">Social</option>
                            <option value="Office">Office</option>
                        </select>
                        <a href="addtodo.html"><input class="todo-add-button" type="button" value="New todo"></a>
                        <input id="multipleDelButton" class="todo-add-button delete-button display-off" type="button" onclick="todo.deleteToDo()" value="Delete"></input>               
                        <button id="multipleDoneButton" class="todo-add-button display-off" onclick="todo.markDone()">Done</button>
                    <!-- </form> -->
                </div>
                <div class="card-container"> 
                    <table class="table-container">
                            <tr>
                                <th><input type="checkbox" class="common-checkbox display-checkbox" id="commonCheckbox" onclick="todo.selectAllCheckbox()"><span class="display-checkbox">Checkbox</span></th>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Start date</th>
                                <th>Due Date</th>
                                <th>Action</th>
                            </tr>
                        <tbody id="todotable"></tbody>
                            
                    </table>
                </div>
                <div id="showInfoMessage" class="infomessage"></div>
            </div>
        </section>
        <footer class="section-footer">
            <div>
                <p class="foot-para">&copy2020 TODO. All Rights Reserved</p>
            <div>
        </footer>
        <script src="../javascript/controller.js"></script>
        <script src="../javascript/adding-todo.js"></script>
    </body>
</html>
